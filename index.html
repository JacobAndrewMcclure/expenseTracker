<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div>
        <h1>Expense Tracker!</h1>
        <h5>Add An Item:</h5>
    <div id="vendorContainer">
        <label for="Vendor" id="vendorLabel">Vendor</label>
        <input type="text" id="vendorInput"><br>
    </div>
    <div class="dateAmountContainer">
        <div>
            <label for="date">Date</label>
            <input type="date" id="dateInput" required>
        </div>
        <div>
            <label for="Vendor">Amount</label>
            <input type="number" id="amountInput"><br>
        </div>
    </div>
    <div class="buttonContainer">
        <input type="submit" value="Add Expense" id="addItem" onclick="addItem()"><br>
    </div>
    <table id="expenseTable">
        <tr>
            <th>Vendor</th>
            <th>Date</th>
            <th>Amount</th>
            <th id="deleteColumn"></th>
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
